<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <header>
      <h1 class="bg-danger text-white text-center p-4"><img id="left" src="img/john.jpg" alt="pizza">Papa John's Pizza<img src="img/pizza.jpg" alt="pizza"></h1> 
  </header>
  <div class="container">
    <div class="row">
      <div class="col col-md-2">
        <fieldset>
          <label class="choose">Choose your Meats: </label>
          <div>
            <input type="checkbox" id="pepperoni" name="meats" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>
          <div>
            <input type="checkbox" id="sausage" name="meats" value="Sausage">
            <label for="sausage">Sausage</label>
          </div>
          <div>
            <input type="checkbox" id="bacon" name="meats" value="Bacon">
            <label for="bacon">Bacon</label>
          </div>
          <div>
            <input type="checkbox" id="chicken" name="meats" value="Chicken">
            <label for="chicken">Grilled Chicken</label>
          </div>
          <div>
            <input type="checkbox" id="beef" name="meats" value="Beef">
            <label for="beef">Beef</label>
          </div>
          <p class="pricing">$2 Each</p>
        </fieldset>
      </div>

      <div class="col col-md-2">
        <fieldset required>
          <label class="choose">Choose your Veggies: </label>
          <div>
            <input type="checkbox" id="mushrooms" name="veggies" value="Mushroom">
            <label for="mushrooms">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" id="tomatoes" name="veggies" value="Tomato">
            <label for="tomatoes">Tomatoes</label>
          </div>
          <div>
            <input type="checkbox" id="onions" name="veggies" value="Onion">
            <label for="onions">Onions</label>
          </div>
          <div>
            <input type="checkbox" id="pineapple" name="veggies" value="Pineapple">
            <label for="pineapple">Pineapple</label>
          </div>
          <div>
            <input type="checkbox" id="garlic" name="veggies" value="Garlic">
            <label for="garlic">Roasted Garlic</label>
          </div>
          <p class="pricing">$1 Each</p>
        </fieldset>
      </div>

      <div class="col col-md-2">
        <fieldset>
          <label class="choose">Choose a Size: </label><br>
          <select name="size" id="size">
            <option value="MED">Medium</option>
            <option value="LG">Large</option>
            <option value="XL">Extra Large</option>
          </select> <br>
          <p class="pricing">Medium $6</p>
          <p class="pricing">Large $8</p>
          <p class="pricing">X-Large $10</p>
          <button id="add-pizza" class="btn btn-danger text-white">Add Pizza</button>
        </fieldset>
        <p id="totalSentence">Your total is : <span id="total"></span></p>
      </div>  
       
      <div id="shopping-cart">
        <ul id="pizzas">
        </ul>
        <button id="clear-button" class="btn btn-danger">Clear All</button>
      </div> 
    </div>
  </div>
</body>
</html>
