<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <h1 class="bg-danger text-white text-center p-4">Order Pizza</h1>

  <div class="container">
    
    <div class="row">
        <div class="col col-md-2">
            <fieldset>
                <label>Choose your Meats: </label>
                <div>
                  <input type="checkbox" id="pepperoni" name="meats" value="pepperoni">
                  <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                  <input type="checkbox" id="sausage" name="meats" value="sausage">
                  <label for="sausage">Sausage</label>
                </div>
                <div>
                  <input type="checkbox" id="bacon" name="meats" value="bacon">
                  <label for="bacon">Bacon</label>
                </div>
                <div>
                  <input type="checkbox" id="chicken" name="meats" value="chicken">
                  <label for="chicken">Grilled Chicken</label>
                </div>
                <div>
                  <input type="checkbox" id="beef" name="meats" value="beef">
                  <label for="beef">Beef</label>
                </div>
              </fieldset>
            </div>

          <div class="col col-md-2">
          <fieldset>
            <label>Choose your Veggies: </label>
            <div>
              <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
              <label for="mushrooms">Mushrooms</label>
            </div>
            <div>
              <input type="checkbox" id="tomatoes" name="topping" value="tomatoes">
              <label for="tomatoes">Tomatoes</label>
            </div>
            <div>
              <input type="checkbox" id="onions" name="topping" value="onions">
              <label for="onions">Onions</label>
            </div>
            <div>
              <input type="checkbox" id="pineapple" name="topping" value="pineapple">
              <label for="pineapple">Pineapple</label>
            </div>
            <div>
              <input type="checkbox" id="garlic" name="topping" value="garlic">
              <label for="garlic">Roasted Garlic</label>
            </div>
          </fieldset>
        </div>

     
          
        <div class="col col-md-2">
          <fieldset>
          <label>Choose a Size: </label><br>
          <select name="size" id="size">
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">Extra Large</option>
          </select> <br>
          <button id="add-pizza" class="btn btn-danger text-white">Add Pizza</button>
        </fieldset>
        <p id="totalSentence">Your total is : $<span id="total"></span></p>
      </div>  
      
  
 
    
 
 
  <div id="shopping-cart" class="row">
    <ul id="pizzas">

    </ul>
  </div>
</div>
</body>
</html>
